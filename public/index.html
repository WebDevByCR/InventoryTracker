<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Tracker</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Inventory Tracker</h1>
    </header>
    <section id="add-item">
      <h2>Add Item</h2>
      <form id="item-form">
        <input type="text" id="item-name" placeholder="Item Name" required>
        <input type="number" id="item-quantity" placeholder="Quantity" required>
        <select id="item-category" required>
          <option value="Category" disabled selected hidden>Category</option>
        </select>
        <button id="add-item-button">Add Item</button>
      </form>
    </section>
    <section id="items-table-wrapper">
      <div class="items-title-wrapper">
        <h2 class="items-title">Items List</h2>
      </div>
      <table id="items-table">
        <thead>
          <tr>
            <th>Item Name
              <button id="sort-name" data-order="asc">Sort</button>
              <input type="text" id="filter-name" placeholder="Search Item">
            </th>
            <th>Quantity
              <button id="sort-quantity" data-order="asc">Sort</button>
            </th>
            <th>Category
              <button id="sort-category" data-order="asc">Sort</button>
              <select id="filter-category">
                <option value="">Category</option>
                <!-- Categories will be populated dynamically -->
              </select>
            </th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Items will be listed here -->
        </tbody>
      </table>
    </section>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
